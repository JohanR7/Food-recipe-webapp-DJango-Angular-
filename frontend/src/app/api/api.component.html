<!-- HTML (recipe-finder.component.html) -->
<div class="container">
  <header class="header">
    <h1>Find Your Perfect Recipe</h1>
    <p>Search for your favorite dishes and explore new flavors.</p>
  </header>
  
  <div class="search-container">
    <input 
      type="text" 
      [(ngModel)]="item" 
      (keyup.enter)="searchRecipe()" 
      placeholder="Search for a recipe..." 
      class="search-input"
    />
    <button class="search-btn" (click)="searchRecipe()">Search</button>
  </div>
  
  <div *ngIf="loading" class="loading">Fetching delicious recipes...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
  <div class="results" *ngIf="results.length">
    <h2>Delicious Recipes for You</h2>
    <div class="recipe-grid">
      <div *ngFor="let result of results" class="recipe-card">
        <img [src]="result.image" alt="{{ result.name }}" class="recipe-img" />
        <div class="recipe-info">
          <span class="tag">{{ result.cuisine }}</span>
          <h3>{{ result.name }}</h3>
          <p>{{ result.description }}</p>
          <span class="food-type">{{ result.foodType }}</span>
          <span class="difficulty">{{ result.difficulty }}</span>
          <a [href]="result.recipeUrl" target="_blank" class="recipe-link">View Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
